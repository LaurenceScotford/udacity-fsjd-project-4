# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  node: circleci/node@5.1.0
  aws-cli: circleci/aws-cli@4.0.0
  aws-eb: circleci/aws-elastic-beanstalk@2.0.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - aws-eb/setup
      - run:
          name: Backend Install
          command: npm run backend:install
      - run:
          name: Frontend Install
          command: npm run frontend:install
      - run:
          name: Backend Build
          command: npm run backend:build
      - run:
          name: Frontend Build
          command: npm run frontend:build
      - run:
          name: Backend Deploy
          command: npm run backend:prepare-deploy
          command: eb deploy --env-vars "API_PORT=$API_PORT,BCRYPT_PASSWORD=$BCRYPT_PASSWORD,DEFAULT_POSTGRES_PORT=$DEFAULT_POSTGRES_PORT,DEFAULT_USER_AUTHLEVEL=$DEFAULT_USER_AUTHLEVEL,POSTGRES_DB=$POSTGRES_DB,POSTGRES_HOST=$POSTGRES_HOST,POSTGRES_PASSWORD=$POSTGRES_PASSWORD,POSTGRES_PORT=$POSTGRES_PORT,POSTGRES_USER=$POSTGRES_USER,SALT_ROUNDS=$SALT_ROUNDS,SUPERUSER_AUTH_LEVEL=$SUPERUSER_AUTH_LEVEL,SUPERUSER_PASSWORD=$SUPERUSER_PASSWORD,SUPERUSER_USERNAME=$SUPERUSER_USERNAME,TOKEN_EXPIRY=$TOKEN_EXPIRY,TOKEN_SECRET=$TOKEN_SECRET"
      - run:
          name: Frontend Deploy
          command: "npm run frontend:deploy"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main